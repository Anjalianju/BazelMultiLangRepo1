name: DCG

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Specify the version of Java you need
          distribution: 'zulu'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Install bazelisk
        run: |
          curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.1.0/bazelisk-linux-amd64"
          mkdir -p "${GITHUB_WORKSPACE}/bin/"
          mv bazelisk-linux-amd64 "${GITHUB_WORKSPACE}/bin/bazel"
          chmod +x "${GITHUB_WORKSPACE}/bin/bazel"

      - name: Fetch master branch
        run: git fetch origin master

      - name: Run Bazel Coverage
        run: |
          cd java/spring-boot
          bazel coverage --instrumentation_filter="^//src[/:]" //src/test/func:sample_code_test --combined_report=lcov
          LATEST_MASTER_COMMIT=$(git rev-parse origin/master)
          python script-coverage.py --commit_id "$LATEST_MASTER_COMMIT"
          genhtml --branch-coverage --output "genhtml$LATEST_MASTER_COMMIT" bazel-out/_coverage/filtered_coverage_report.dat

      - name: Checkout gh-pages branch
        run: |
          git checkout gh-pages
          git pull origin gh-pages

      - name: Commit and push report to gh-pages
        run: |
          mv "genhtml$LATEST_MASTER_COMMIT" "java/spring-boot/genhtml$LATEST_MASTER_COMMIT"
          git add "java/spring-boot/genhtml$LATEST_MASTER_COMMIT"
          git commit -m "Add coverage report for commit $LATEST_MASTER_COMMIT"
          git push origin gh-pages

      - name: Set Coverage URL
        run: |
          echo "COVERAGE_URL=https://nikhilbrai.github.io/sonar-bazel-coverage/$LATEST_MASTER_COMMIT" >> $GITHUB_ENV

  deploy:
    needs: build-and-coverage
    environment:
      name: github-pages
      url: ${{ env.COVERAGE_URL }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'java/spring-boot/genhtml${{ github.sha }}'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
