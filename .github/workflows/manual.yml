name: DCG

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Specify the version of Java you need
          distribution: 'zulu'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Install bazelisk
        run: |
          curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.1.0/bazelisk-linux-amd64"
          mkdir -p "${GITHUB_WORKSPACE}/bin/"
          mv bazelisk-linux-amd64 "${GITHUB_WORKSPACE}/bin/bazel"
          chmod +x "${GITHUB_WORKSPACE}/bin/bazel"

      - name: Fetch master branch
        run: git fetch origin master

      - name: Run Bazel Coverage
        run: |
          cd java/spring-boot
          bazel coverage --instrumentation_filter="^//src[/:]" //src/test/func:sample_code_test --combined_report=lcov
          LATEST_MASTER_COMMIT=$(git rev-parse origin/master)
          python script-coverage.py --commit_id "$LATEST_MASTER_COMMIT"
          genhtml --branch-coverage --output "genhtml$LATEST_MASTER_COMMIT" bazel-out/_coverage/filtered_coverage_report.dat
          git checkout gh-pages
          git commit -m "$LATEST_MASTER_COMMIT"
          git push origin gh-pages
          COVERAGE_URL="https://NikhilBRai.github.io/sonar-bazel-coverage/genhtml$LATEST_MASTER_COMMIT/index.html"
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'java/spring-boot/genhtml'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


          
